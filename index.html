<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Grid Layout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header, nav, main, aside, footer {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav, aside {
            background-color: #eee;
            border-radius: 4px;
            padding: 10px;
        }

        nav ul, aside ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li, aside li {
            margin-bottom: 8px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Menu</h1>
    </header>
    
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    
    <main>
        <aside>
            <h2>Left Menu</h2>
            <ul>
                <li>Category 1</li>
                <li>Category 2</li>
                <li>Category 3</li>
            </ul>
        </aside>
        <main>
            <img src="https://via.placeholder.com/400" alt="Placeholder Image 1">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image 2">
        </main>
    
        <section>
            <h2>Main Content</h2>
            <p>Welcome to our website. Explore the content here.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Website from Yamchuk Timur</p>
    </footer>
</body>
</html>
